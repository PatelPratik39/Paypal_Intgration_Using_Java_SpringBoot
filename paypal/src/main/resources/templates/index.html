<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>
    <!--        adding BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--        BootStrap for javaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">ðŸ§¾ PayPal Payment Integration ðŸ§¾</h1>
    <form method="post" action="payment/create" class="mt-5 card p-3">
        <div class="mb-3">
            <label for="method" class="form-label">Payment Method :</label>
            <input type="text" class="form-control" id="method" name="method" value="Paypal" readonly placeholder="Payment Method">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount : </label>
            <input type="number" class="form-control" id="amount" name="amount" value="10.00"  placeholder="Payment Amount">
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency : </label>
            <select class="form-select" id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CAD">CAD</option>
                <option value="AUD">AUD</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description : </label>
            <input type="text" class="form-control" id="description" name="description" value="description" placeholder="Payment description">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Pay with PayPal</button>
        </div>

    </form>
</div>
</body>
</html>
